<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0f338e127d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>Intonation Ladder</title>
</head>

<body>
    <div class="game-area">
        <div class="logo">
            <img src="assets/images/intonation-ladder_logo 3.png" alt="logo">
        </div>
        <div class="ladder">
            <img src="assets/images/ladder.png" alt="ladder">
        </div>
        <div class="answer-box">
            <h1>0</h1>
            <h2>30 cent</h2>
        </div>
        <div class="game-controls-area">
            <button id="play" class=" btn--big btn--green">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="repeat" class="btn--big btn--green">
                <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button id="quit" class="btn--big btn--red">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="info-area">
            <button id="info" class="btn--big btn--red">
                <i class="fa-solid fa-circle-info"></i>
            </button>
        </div>
        <div class="answer-button-area">
            <button data-type="submit" class="btn btn--gray">Flat</button>
            <button data-type="submit" class="btn btn--gray">Sharp</button>
        </div>
    </div>



    <script src="assets/js/script.js"></script>
</body>

</html>
